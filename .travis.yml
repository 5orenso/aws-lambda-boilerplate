language: node_js
node_js:
  - "8.11"
matrix:
    fast_finish: true
cache:
  directories:
    - node_modules
install:
  - npm install --no-optional
jobs:
    include:
        - stage: Produce Coverage
          node_js: node
          script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
sudo: false
notifications:
    email:
        on_failure: always
